<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./fontcustom_G/fontcustom.css" type="text/css">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
    <title>Google</title>
</head>

<body>
    <!--Header-->

    <div class="navBar">
        <ul>
            <li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
            <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=aa3dV7_DNsa0jwTtp7fwDA&ved=0EKouCBcoAQ">Images</a></li>
            <li><a href="https://www.google.com/intl/en/options/"><span class="icon-Grid"></span></a></li>
            <li>
                <div class="fa-stack fa-fw">
                    <i class="fa fa-circle fa-stack-1x fa-fw icon-background"></i>
                    <i class="fa fa-bell fa-stack-1x fa-fw bell-icon" aria-hidden="true"></i>
                </div>
            </li>
            <li><a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/"><i class="fa fa-user fa-fw fa-lg" aria-hidden="true"></i></a></li>
        </ul>
    </div>

    <!--Main Content-->

    <div class="logo">
        <img class="logo_image" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
        <div class="searchArea">
            <form action="">
                <div class="button_Area">
                    <input class="searchBar" type="text">
                    <button class="google_Button">Google Search</button>
                    </input>
                </div>

            </form>
        </div>
    </div>

    <!-- Footer-->


</body>

</html>
